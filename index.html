<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-calculator">
        <div class="upper-screen">
                <p class="upper"></p>
        </div>
        <div class="body-calculator">
            <div class="left-numbers">
                <button class="seven"><span>7</span></button>
                <button class="eight"><span>8</span></button>
                <button class="nine"><span>9</span></button>
                <button class="four"><span>4</span></button>
                <button class="five"><span>5</span></button>
                <button class="six"><span>6</span></button>
                <button class="one"><span>1</span></button>
                <button class="two"><span>2</span></button>
                <button class="three"><span>3</span></button>
                <button class="zero"><span>0</span></button>
                <button class="dot"><span>.</span></button>
                <button class="equals"><span>=</span></button>
            </div>
            <div class="right-operators">
                <button class="clear">AC</button>
                <button class="add"><span>+</span></button>
                <button class="sub"><span>-</span></button>
                <button class="mult"><span>*</span></button>
                <button class="divi"><span>/</span></button>
            </div>
        </div>
    </div>
</body>
</html>
